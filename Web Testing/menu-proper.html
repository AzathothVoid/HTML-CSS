<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/3a94490956.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <link rel="stylesheet" href="/css/menu-proper.css">
    <link rel="stylesheet" href="/css/forms.css">
    <title>Menu</title>
</head>
<body>
    <div class="header">
        <div class="acc-img">
            <p>Muhammad Nauman</p>
            <img src="/images/escanor.jpg" alt="">
        </div>
    </div>
    <div class="main-body">
        <section class="menu">
            <ul>
                <li class="dashboard">
                    <i class="fas fa-solid fa-gauge-high"></i>
                    <a href="">Dashboard</a>
                </li>
                <li class="users">
                    <i class="fas fa-solid fa-user"></i>
                    <a href="">Users</a>
                </li>
                <li class="site">
                    <i class="fas fa-solid fa-sitemap"></i>
                    <a href="">Site</a>
                </li>
                <li class="sales">
                    <i class="fas fa-solid fa-dollar-sign"></i>
                    <a href="">Sales</a>
                </li>
                <li class="emails">
                    <i class="fas fa-solid fa-envelope"></i>
                    <a href="">Emails</a>
                </li>
                <li class="settings">
                    <i class="fas fa-solid fa-cogs"></i>
                    <a href="">Settings</a>
                </li>
            </ul>
        </section>
        <section class="reg-log">
            <div class="form">
                <form action="">
                    <label for="user-name">Username</label>
                    <input id="user-name" type="text">
        
                    <label for="pass">Password</label>
                    <input id= "pass" type="password">
        
                    <div class="buttons">
                        <button type="submit">Sign in</button>
                        <button type="reset">Back</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <div class="footer">
    </div>
</body>
</html>
