<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/signin-form.css">

    <title>Sign in</title>
</head>
<body>
    <form action="" class="form-signin" method="POST">
        <h1>Please sign in</h1>

        <div class="form-group">
            <input class="form-control" type="email" autofocus minlength="5" maxlength="255" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" maxlength="255" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="checkbox" id="rem-me">
            <label for="rem-me">Remember me</label>
        </div>

        <button class="submit-btn" type="submit">Sign in</button>

        <p class="muted">Copyright &copy; 2023</p>
    </form>
</body>
</html>
